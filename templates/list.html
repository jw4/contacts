{{ template "header" $ }}
<h1>{{ $.Title }}</h1>
<table class="contacts">
    <caption>{{ len $.Contacts }} people ({{ mailtoLinks $.Contacts }})</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>{{ range .Contacts }}
        <tr>
            <td><a href='{{ detailLink ( makeValues "dn" .ID ) }}'><span class=name>{{.Name}}</span></a></td>
            <td>{{ with .Phone }}<a href="tel:{{ index . 0 }}">{{ index . 0 }}</a>{{end}}</td>
            <td>{{ mailtoLink . }}</td>
        </tr>{{ end }}
    </tbody>
</table>
{{ template "footer" $ }}
