<html>

<body>
    <h1>Contacts</h1>
    {{ $records := . }} {{ range months }}
    <section class="birthdays {{ . }}">
        <h2>{{ . }}</h2>
        <ul>{{range $month, $contact := index $records .}}
            <li><span class=day>{{.BirthDayOfMonth}}</span> <a href="/detail/?dn={{.ID}}"><span class=name>{{.Name}}</span></a>{{if .BirthDate}} <span class=birthday title="{{.Age}}">{{.BirthDate}}</span>{{end}}{{end}}
        </ul>
    </section>
    {{ end }}
    <section class="no-birthdays">
        <h2>Birthday unknown</h2>
        <ul>{{ range $month, $contact := index $records ""}}
            <li><a href="/detail/?{{.ID}}"><span class=name>{{.Name}}</span></a>{{end}}
        </ul>
    </section>
</body>
